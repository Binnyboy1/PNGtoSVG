<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Path Visualizer</title>
  <link rel="stylesheet" href="../static/css/main.css" />
</head>
<body>
  <h2>SVG Path Visualizer</h2>
  <textarea id="pathInput" rows="4" cols="60" placeholder="Enter SVG path data here..."></textarea><br>
  <button onclick="drawPath()">Render SVG</button>
  <button onclick="insertSvg()">Insert SVG</button>

  <div id="svgContainer">
    <svg id="svgOutput" viewBox="0 0 400 400">
      <!-- Path will go here -->
    </svg>
  </div>

  <script src="../static/js/main.js"></script>
</body>
</html>
